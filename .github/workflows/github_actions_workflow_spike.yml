name: GitHub Actions Demo
run-name: $GITHUB_ACTOR is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - "main"
      - "feature/**"
      - "!feature/**-v1"
  pull_request:
    branches:
      - "main"
    types:
      - opened
  workflow_dispatch:

jobs:
  Spike-GitHub-Actions-Node:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.actor }} is testing out GitHub Actions for Node.jsðŸš€"
      - name: checkout repo
        uses: actions/checkout@v4
      - name: print_env
        env:
          super_env: ${{ vars.VARIABLES_ONE }}
          super_secret: ${{ secrets.SECRET_ONE }}
        run: |
          echo "$super_env"
          echo "$super_secret"
      - name: run_node
        run: |
          node --version
          npm --version
          echo ${{ github.workspace }}
          pwd
          echo "Running Node.js script..."
          node node.js
      - name: run_python
        run: |
          python --version
          echo ${{ github.workspace }}
          pwd
          echo "Running Python script..."
          python python.py
